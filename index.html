<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memotest</title>
    <link rel="stylesheet" href="./CSS/memotest.css">
    <link rel="stylesheet" href="box.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div>
        <div class="pantalla-inicio" id="pantalla-inicio">
            <div class="inicio">
                <h1> ‚≠ê‚≠ê <span class="texto-inicio">MEMOTEST</span>  ‚≠ê‚≠ê</h1>
                <p>Created by: Federico Etchevest üòé</p>
                <button class="boton-comenzar" id="boton-comenzar"><span>Comenzar!</span></button>
            </div>
            
        </div>
    </div>
    <header class="no-visible header" id="header">
        <div class="contadores">
            <div class="contador-item">
                <h4 class="cabecera-titulo">Movimientos</h4>
                <div>
                    <span id="mov">00</span>/<span id="mov-total">30</span>
                </div>
            </div>
            <div class="contador-item">
                <!--<h4 class="cabecera-titulo">Tiempo</h4>
                <div>
                    <span id="minutos">00</span>:<span id="segundos">00</span>
                </div> -->
                <h4>Nivel</h4>
                <div><span id="nivel">01</span></div>
            </div>

        </div>
    </header>

    <main class="no-visible" id="main">

        <div class="principal" id="mesa">
            <div class="tarjeta">
                <div class="tarjeta_contenido"></div>            
            </div>           
        </div>
        
        <div id="feedback" class="no-visible">
            
        </div>
        
    </main>

    <footer class="no-visible" id="footer">
        <p>Derechos reservados - Federico Etchevest 2022</p>
    </footer>
    
    <script src="./JS/variables-globales.js"></script>
    <script src="./JS/comenzar.js"></script>
    <script src="./JS/baraja-reparte.js"></script>
    <script src="./JS/descubrir-comparar.js"></script>
    <script src="./JS/acierto-error.js"></script>
    <script src="./JS/contador.js"></script>
    <script src="./JS/cambia-nivel.js"></script>
    <script src="./JS/finalizar.js"></script>
    <script src="./JS/iniciar.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JS/sweetAlert.js"></script>
    

</body>
</html>
